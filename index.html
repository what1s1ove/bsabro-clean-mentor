<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Shower Presentation Engine</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
      <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
      <style>
        .shower {
          --slide-ratio: calc(16 / 9);
        }

        .slide--bsa {
          background-image: url(./pictures/binary-studio-logo.svg), url(./pictures/binary-studio-academy-logo.svg);
          background-repeat: no-repeat;
          background-position: right 20px bottom 25px, left 20px bottom 25px;
          background-size: 75px, 30px;
        }

        .bottom-link {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
        }
      </style>
  </head>
  <body class="shower list">

    <header class="caption">
      <p>Academy Pro</p>
      <h1>Clean Mentor</h1>
    </header>

    <section class="slide" id="cover">
      <h2 class="cover__title">Clean Mentor</h2>
      <p class="cover__desc">ü•ã</p>
      <p class="copyright right">
        <a href="https://whatislove.dev/" target="_blank" rel="noreferrer">¬© Vladyslav Zubko</a>
      </p>

      <style>
        #cover {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #cover .cover__title {
          margin: 150px 0 0;
          text-align: center;
        }

        #cover .cover__desc {
          font-size: 60px;
        }
      </style>
    </section>

    <section class="slide slide--bsa" id="hello">
      <img src="pictures/lapka.svg" width="300" height="300" alt="Lapka">

      <style>
        #hello {
          display: grid;
          place-content: center;
        }
      </style>
    </section>

    <section class="slide" id="who">
      <h2 class="who__title">Positions</h2>
      <ul class="who__list">
        <li class="who__item who__item--full">
          <a class="who__link" href="https://binary-studio.com/" target="_blank" rel="noreferrer">
            <img class="who__img" src="pictures/binary-studio-logo.svg" width="200" alt="Binary Studio Logo">
          </a>
          JavaScript Developer
        </li>
        <li class="who__item who__item--full">
          <a class="who__link" href="https://academy.binary-studio.com/" target="_blank" rel="noreferrer">
            <img class="who__img" src="pictures/binary-studio-academy-logo.svg" width="100" alt="Binary Studio Logo">
          </a>
          Head of Academy
        </li>
        <li class="who__item who__item--past">
          <a class="who__link" href="https://htmlacademy.ru/" target="_blank" rel="noreferrer">
            <img class="who__img" src="pictures/htmlacademy-logo.svg" width="40" alt="HTML Academy Logo">
          </a>
          Ex Captain/Author
        </li>
        <li class="who__item who__item--past">
          <a class="who__link" href="https://ligaa.agency/" target="_blank" rel="noreferrer">
            <img class="who__img" src="pictures/liga-a-logo.svg" width="40" alt="Liga A Logo">
          </a>
          Ex Head Mentor
        </li>
      </ul>
      <style>
        #who .who__title {
          margin-bottom: 30px;
        }

        #who .who__list {
          display: flex;
          flex-wrap: wrap;
          justify-content: flex-end;
          gap: 45px 30px;
        }

        #who .who__item {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px 0;
          font-size: 13px;
          line-height: 1;
        }

        #who .who__item--full {
          width: 100%;
          font-size: 15px;
          font-weight: bold;
        }

        #who .who__item--past {
          opacity: 0.4;
        }

        #who .who__item::before {
          display: none;
        }

        #who .who__link {
          background-image: none;
        }
      </style>
    </section>

    <section class="slide slide--bsa" id="author">
      <img class="author__img cover next" src="./pictures/base-mentor.png" alt="Course"/>

      <style>
        #author .author__img {
          transform: translate(-50%, -50%) scale(0.8);
        }
      </style>
    </section>

    <section class="slide slide--bsa" id="thanks">
      <h2>Thanks üçÖ</h2>
      <style>
        #thanks {
          display: grid;
          place-content: center;
        }
      </style>
    </section>

    <footer class="badge">
      <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/@shower/core/dist/shower.js"></script>
    <!-- Copyright ¬© 3000 Yours Truly, Famous Inc. -->

  </body>
</html>
